<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fa√ßa login ou crie sua conta</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script defer type="module" src="./script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Register</h1>
    <form onsubmit="event.preventDefault(); register()" class="base-form" id="form-register" method="post"> 
      <input type="text" name="name" id="name" placeholder="Seu nome">
      <input type="text" name="cpf" id="cpf" placeholder="Seu CPF" maxlength="11"> 
      <input type="email" name="email" id="email" placeholder="Seu e-mail">
      <input type="password" name="password" id="password" placeholder="Sua senha">
      <button type="submit" id="btn-register">Registrar</button>
    </form>
  </div>
</body>
</html>
