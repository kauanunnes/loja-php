<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <script defer type="module" src="./script.js"></script>
  <link rel="stylesheet" href="../../css/styles.css">
  <link rel="stylesheet" href="../cartStyle.css">
</head>
<body>
  <header class="header">
    <a href="/"><img src="../../img/logo.svg" alt="logo gaming shop"></a>
    <a href="/produtos/" class="products"><span>Produtos</span></a>
    <div class="user-options">
      <a href="/carrinho/"><img src="../../img/cart.svg" alt="carrinho"></a>
      <a href="/login/"><img src="../../img/user.svg" alt="user profile"></a>
    </div>
  </header>
  <div class="container" id="main">
    <h1>Checkout</h1>
    <form id="form" class="base-form" onsubmit="submitPayment(event)">
      <select name="tipo" id="tipo">
        <option value="" selected disabled>Selecione o tipo de pagamento</option>
        <option value="PIX">Pix</option>
        <option value="Cartão de Crédito">Cartão de Crédito</option>
      </select>
      <div id="total">
        Total: 
          <div class="loader">
            Carregando...
          </div>
      </div>
      <button type="submit" class="btn btn-primary">Finalizar compra</button>
    </form>
    
  </div>
  
</body>
</html>
