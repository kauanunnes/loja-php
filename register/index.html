<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faça login ou crie sua conta</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="./private.css">
  <script defer type="module" src="./script.js"></script>
</head>
<body>
  <header class="header">
    <a href="/"><img src="../img/logo.svg" alt="logo gaming shop"></a>
    <a href="/produtos/" class="products"><span>Produtos</span></a>
    <div class="user-options">
      <a href="/carrinho/"><img src="../img/cart.svg" alt="carrinho"></a>
      <a href="/login/"><img src="../img/user.svg" alt="user profile"></a>
    </div>
  </header>
  <div class="container form-container">
    <div id="container-register">
      <h1>Faça seu registro</h1>
      <form onsubmit="event.preventDefault(); register()" class="base-form" id="form-register" method="post"> 
        <input type="text" name="name" id="name" placeholder="Seu nome" required>
        <input type="text" name="cpf" id="cpf" placeholder="Seu CPF" required maxlength="11"> 
        <input type="email" name="email" id="email" placeholder="Seu e-mail" required>
        <input type="password" name="password" id="password" placeholder="Sua senha" required>
        <input type="password" name="confirm" id="confirm" placeholder="Confirme sua senha" required>
        <button type="submit" id="btn-register">Registrar</button>
        <span class="register-text">Já possui login? <a href="/login">faça aqui.</a></span>

      </form>  
    </div>
  </div>
</body>
</html>
